<ion-header>
    <ion-toolbar>
      <ion-button  (click)="back()" routerLink="/" routerDirection="back" color="Dark" id="back">
        <ion-icon id="back" size="large" name="arrow-back"></ion-icon>
      </ion-button>
      <ion-title>Check Reports</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content padding>
      <table style="width:100%;border:1px solid silver;background-color:rgba(0,0,0,0.4);color:white;font-family: monserrat">
          <thead style="background-color:rgba(0,0,0,0.8);border-bottom: 1px solid silver">
            <th style="border-right: 1px solid silver">Reporter License number</th>
            <th style="border-right: 1px solid silver">Report</th>
            <th style="border-right: 1px solid silver">Action</th>
          </thead>
          <tbody>
            <tr *ngFor='let report of Reports' style="border-bottom: 1px solid silver"> 
                <td style="border-right: 1px solid silver">{{report.reporterLicNbr }}</td>
                <td style="font-size:12px;border-right: 1px solid silver">{{report.report}}<br><strong>Violator's License:</strong>  {{report.reportLicNbr2}}<br><strong>Spot Moved:</strong>  {{report.newSpot}}</td>
                <td>
                    <button id="btn"(click)="deleteReport(report.reporterLicNbr)">Delete Report</button>
                </td>
            </tr>
            
          </tbody>
          
        </table>
      <!-- <div class="content">
         <form id="add-report-form"></form> 
          <ul id="report-List"></ul>
      </div> -->

</ion-content>
