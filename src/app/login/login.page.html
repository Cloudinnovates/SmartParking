<ion-header>
  <ion-toolbar>
    <ion-button
      (click)="returnHome()"
      routerLink="/"
      routerDirection="back"
      color="Dark"
      id="back"
    >
      <ion-icon id="back" size="large" name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card id="log">
    <ion-img id="image2" src="/assets/log.png"></ion-img><br />
    <ion-label id="UL">User Login</ion-label>
    <ion-card>
      <ion-card-content>
        <ion-list no-line>
          <ion-item>
            <ion-icon name="person"></ion-icon>
            <ion-input
              type="text"
              placeholder="   Username"
              [(ngModel)]="username"
            ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="lock"></ion-icon>
            <ion-input
              type="Password"
              placeholder="   Password"
              [(ngModel)]="password"
            ></ion-input>
          </ion-item>
          <br/>
        </ion-list>
        <p style="font-family:Monserrat; color:#DCDCDC">
          <ion-item no-line style="text-decoration: none;color:blue;font-family: monserrat;font-size:15px" (click)="registerP()">
             <p style="font-family:Monserrat; color:#DCDCDC">
              Not a member ?</p>&nbsp;&nbsp;Register now
          </ion-item>
        </p>
        <br /><br />
        <ion-button id="btn2" [ngStyle]="{'background-color':regS}" (click)="clear()" color="Clear"  >Clear</ion-button>
        <ion-button id="btn2" [ngStyle]="{'background-color':logS}" (click)="OpenPortal()" color="Clear">Login</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-card>
</ion-content>
